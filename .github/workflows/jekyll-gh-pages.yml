name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.GH_TOKEN }} # Correct usage of the secret
          NODE_ENV: production # Sets the environment to production

      - name: Setup Pages
        uses: actions/configure-pages@v3 # Use v3 for compatibility
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # Use v2 for compatibility
        with:
          path: './docs' # Path to your build output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # Use v2 for compatibility